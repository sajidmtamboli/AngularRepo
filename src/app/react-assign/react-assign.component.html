<div class="container mt-2">
    <div class="row justify-content-center rounded shadow py-5">
        <h1 class="text-center">PROJECT DETAIL FORM</h1>
        <div class="col-sm-4 text-left">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <label for="projectname">Project_Name</label>
                    <input type="text" class="form-control " formControlName="projectName"
                        placeholder="Enter Project Name">
                    <div class="text-danger"
                        *ngIf="!myForm.get('projectName').valid && myForm.get('projectName').touched ">
                        <small class="text-danger" *ngIf="myForm.get('projectName')?.errors?.required">Project name
                            required</small>
                        <small class="text-danger" *ngIf="myForm.get('projectName')?.errors?.namesIsNotAllowed">Project
                            name
                            already exist</small>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email ">
                    <div class="text-danger" *ngIf="!myForm.get('email').valid && myForm.get('email').touched">
                        <small class="text-danger" *ngIf="myForm.get('email')?.errors?.required">Email is required
                        </small>
                        <small class="text-danger" *ngIf="myForm.get('email')?.errors?.email">Enter valid email
                        </small>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="projectStatus">Project_Status</label>
                    <select class="form-control " formControlName="projectstatus">
                        <option *ngFor="let project of projectStatus" value="{{project}}">{{project}}</option>
                    </select>
                </div>
                <button class="mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
